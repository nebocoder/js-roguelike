<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>JS Roguelike</title>
  </head>
  <body>
    <canvas></canvas>

    <script src="js/game.js"></script>
    <script src="js/map.js"></script>
    <script src="js/monster.js"></script>
    <script src="js/spell.js"></script>
    <script src="js/tile.js"></script>
    <script src="js/util.js"></script>

    <script>
      tileSize = 64
      numTiles = 9
      uiWidth = 4

      x = y = 0

      spritesheet = new Image()
      spritesheet.src = "sprites/spritesheet.png"

      document.querySelector("html").onkeypress = function (e) {
        if (e.key == "w") player.tryMove(0, -1)
        if (e.key == "s") player.tryMove(0, 1)
        if (e.key == "a") player.tryMove(-1, 0)
        if (e.key == "d") player.tryMove(1, 0)
      }

      setInterval(draw, 15)

      setupCanvas()

      generateLevel()

      player = new Player(randomPassableTile())
    </script>
  </body>
</html>
